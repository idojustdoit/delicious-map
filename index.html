<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>메뉴선택 페이지</title>

    <!-- Bulma CSS 링크 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/f5548c51dd.js" crossorigin="anonymous"></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&display=swap" rel="stylesheet">

    <!-- naver map -->
    <script type="text/javascript"
            src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=jg6jcinij1"></script>
    <script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style>
        .title {
            font-family: 'Dongle', sans-serif;
        }

        .msg {
            font-family: 'Dongle', sans-serif;
            font-size: 3em;
        }

        .wrap > button {
            margin-left: 80%;
        }

        .section {
            width: 600px;
            max-width: 100vw;
            margin: auto;
        }

        .container {
            margin: auto;
            text-align: center;
        }

        .menu-box {
            width: 60vw;
            background-color: blueviolet;
            margin: auto;
        }

        .map-box {
            background-color: gray;
            margin: auto;
        }

        #map {
            width: 700px;
            height: 600px;
            background-color: blue;
        }
    </style>
    <script>
        $(document).ready(function () {
            let map = new naver.maps.Map('map', {
                center: new naver.maps.LatLng(37.4981125, 127.0379399),
                zoom: 10,
                zoomControl: true,
                zoomControlOptions: {
                    style: naver.maps.ZoomControlStyle.SMALL,
                    position: naver.maps.Position.TOP_RIGHT
                }
        });
            let marker = new naver.maps.Marker({
                position: new naver.maps.LatLng(37.4981125, 127.0379399),
                map: map,
            });
             let infowindow = new naver.maps.InfoWindow({
                content: `<div style="width: 50px;height: 20px;text-align: center"><h5>맛집</h5></div>`,
            });
            naver.maps.Event.addListener(marker, "click", function () {
                console.log(infowindow.getMap());
                if (infowindow.getMap()) {
                    infowindow.close();
                } else {
                    infowindow.open(map, marker);
                }
            });
        });

    </script>
</head>
<body>
<div class="navbar" role="navigation" style="background-color: #F1EFEC">
    <div class="navbar-brand">
        <a class="navbar-item">
            <div class="title">야무진 한끼</div>
        </a>
    </div>
    <div class="navbar-end">
        <div class="navbar-item">
            <div class="buttons">
                <button class="button is-small">로그아웃</button>
            </div>
        </div>
    </div>
</div>
</div>
<section class="section">
    <div class="container">
        <div class="msg"><span id="name" , style="font-weight:bolder">냠냠</span> <span style="font-weight:lighter">님의 주변 맛집을 찾아보세요 👀</span>
        </div>
        <h2 class="location-msg">
            현재 위치는 <span id="location">서울시 서대문구</span> 입니다
        </h2>
    </div>
</section>
<div class="menu-box">menu box</div>
<div class="map-box">
    <section id="map"></section>
    <section id="map-info">info</section>
</div>
</body>
</html>
